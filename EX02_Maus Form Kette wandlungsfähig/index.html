<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rollercoaster</title>
  <script src="libraries/p5.min.js"></script>
  <script src="sketch.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <input type="range" min="1" max="400" value="100" step='1' id="width">
 <input type="range" min="1" max="400" value="100" step='1' id="height">
 <input type="range" min="1" max="255" value="255" step='1' id="red">
 <input type="range" min="1" max="255" value="1" step='1' id="green">
 <input type="range" min="1" max="255" value="1" step='1' id="blue">
 <input type="range" min="1" max="10" value="3" step='1' id="number">
 <input type="range" min="0" max="360" value="90" step='1' id="rotation">

</body>
</html>
